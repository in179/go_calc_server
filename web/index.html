<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор выражений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Калькулятор</h1>
    <div class="calculator">
        <input type="text" id="expression" placeholder="Введите выражение (например, 2+3)" />
        <button id="submitBtn">Вычислить</button>
    </div>
    <div class="results">
        <h2>Выражения:</h2>
        <ul id="expressionsList"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
